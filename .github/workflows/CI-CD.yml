name: CI_CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  quality-security:
    name: Code Quality and Security scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: fs
          scan-ref: .

  docker-release:
    name: Build and Release Docker
    runs-on: ubuntu-latest
    needs: [quality-security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute IMAGE_NAME (lower-case)
        id: compute
        run: |
          IMAGE_NAME="ghcr.io/$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t "${{ steps.compute.outputs.image_name }}:latest" \
            -t "${{ steps.compute.outputs.image_name }}:${{ github.run_number }}" .

      - name: Push Docker image
        run: |
          docker push "${{ steps.compute.outputs.image_name }}:latest"
          docker push "${{ steps.compute.outputs.image_name }}:${{ github.run_number }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          body: |
            generated github release
            - Docker image: ${{ steps.compute.outputs.image_name }}:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [docker-release]
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          GH_REPO: ${{ github.repository }}
          GH_USER: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GHCR_PAT }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          CONTAINER_NAME: ecrirefront
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: GH_REPO,GH_USER,GH_TOKEN,DEPLOY_PORT,CONTAINER_NAME
          script: |
            set -euo pipefail

            # Connexion à GHCR (nécessaire si image privée)
            if [ -n "${GH_TOKEN:-}" ]; then
              echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_USER" --password-stdin
            fi

            # Nom de l'image en minuscules: ghcr.io/<owner>/<repo>
            IMAGE_NAME="ghcr.io/$(echo "$GH_REPO" | tr '[:upper:]' '[:lower:]')"
            PORT="${DEPLOY_PORT:-8085}"

            echo "Using image: ${IMAGE_NAME}:latest"
            echo "Exposing container 80 on host 127.0.0.1:${PORT}"

            docker pull "${IMAGE_NAME}:latest"

            docker stop "${CONTAINER_NAME}" || true
            docker rm "${CONTAINER_NAME}" || true

            docker run -d \
              --name "${CONTAINER_NAME}" \
              --restart unless-stopped \
              -p 127.0.0.1:${PORT}:80 \
              "${IMAGE_NAME}:latest"

            docker image prune -f || true

            if [ -n "${GH_TOKEN:-}" ]; then
              docker logout ghcr.io
            fi

            echo "Deploy complete."